<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image_container">
            <img class="testimonial__image_container__image" src="./images/testimonial.jpg" alt="picture of a guy">
            <span class="icon-container icon-container--accent testimonial__image_container__quotes"><svg
                    class="icon icon--white">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                </svg></span>
        </div>
        <div class="testimonial__quote">
            <blockquote class="quote">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate iste atque maxime impedit
                    voluptates
                    tempore
                    ab
                    rerum consequatur incidunt sapiente dolorem deleniti, accusantium sint et sit cupiditate eos labore
                    voluptatem?
                </p>
            </blockquote>
            <footer class="quote__footer">

                <div class="media">
                    <div class="media__image">

                        <svg class="icon icon--primary">
                            <use xlink:href="images/sprite.svg#line"></use>
                        </svg>

                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__name">Bill Arnold</h3>
                        <p class="quote__place">Hype Magazine</p>
